<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal For You ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Background Pattern */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 3.22l-.61-.6a5.5 5.5 0 0 0-7.78 7.77L10 18.78l8.39-8.4a5.5 5.5 0 0 0-7.78-7.77l-.61.61z' fill='%23ffb6c1' fill-opacity='0.4'/%3E%3C/svg%3E");
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 90%;
            width: 380px;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            color: #ff4d6d;
            margin-bottom: 5px;
            font-family: 'Great Vibes', cursive;
        }

        .funny-text {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            position: relative; 
        }

        button {
            padding: 10px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: transform 0.2s;
            z-index: 10;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }
        .yes-btn:hover { transform: scale(1.05); background-color: #ff2a55; }

        .no-btn { background-color: #e0e0e0; color: #333; }
        
        /* Step 1 No button (Static) */
        .static-no:hover { background-color: #d6d6d6; transform: scale(1.05); }

        /* Step 2 No button (Runaway) */
        .runaway-no {
            position: relative; 
            transition: all 0.1s ease; 
        }

        /* MY PHOTO & MESSAGE STYLES */
        .my-photo-container { margin-bottom: 15px; }

        .my-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ff4d6d;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .love-note {
            background-color: #fff0f3;
            border-left: 4px solid #ff4d6d;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            border-radius: 5px;
            font-size: 0.95rem;
            color: #333;
            font-style: italic;
        }
        
        .signature {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #ff4d6d;
            text-align: right;
        }

        .form-group { margin-bottom: 15px; text-align: left; }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #ff4d6d;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffccd5;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus { outline: none; border-color: #ff4d6d; }

        .whatsapp-btn {
            width: 100%;
            background-color: #25D366;
            color: white;
            padding: 12px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="step1" class="fade-in">
            <div class="gif-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRitAw9xNeUAQHGtxFbiWBTJHHyNu8UczjHAQ&s" alt="Cute Cat Asking">
            </div>
            <h1>Are you single?</h1>
            <p>Tell me the truth...</p>
            <div class="btn-group">
                <button class="yes-btn" onclick="goToStep2()">Yes</button>
                <button class="no-btn static-no" onclick="showFunnyReject()">No</button>
            </div>
        </div>

        <div id="step1-reject" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/10JhviFuU2gWD6/giphy.gif" alt="Laughing">
            </div>
            <h1 class="funny-text">HTBKC Koi Single Na Hai</h1>
            <p>üòÇ</p>
        </div>

        <div id="step2" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute Bear 2">
            </div>
            <h1>Can I be yours?</h1>
            <p>I promise to make you happy!</p>
            <div class="btn-group">
                <button class="yes-btn" onclick="goToForm()">Yes</button>
                <button class="no-btn runaway-no" onmouseover="moveButton(this)" ontouchstart="moveButton(this)">No</button>
            </div>
        </div>

        <div id="step3-form" class="hidden">
            
            <div class="my-photo-container">
                <img src="https://github.com/Ankit-portfolio/Dil-Ne-Ye-Kaha-Dil-Se/blob/main/WhatsApp%20Image%202026-02-02%20at%2011.13.05%20AM.jpeg" alt="Ankit's Photo" class="my-photo">
            </div>

            <h1>It's Official! üíå</h1>
            
            <div class="love-note">
                "I've been waiting for the right moment to ask you this. You are special to me."
                <span class="signature">- Trilok Gunwal</span>
            </div>

            <div class="form-group">
                <label>Enter Your Name to Accept:</label>
                <input type="text" id="userName" placeholder="Your pretty name...">
            </div>

            <button class="whatsapp-btn" onclick="sendToWhatsApp()">
                Send Hii to Trilok üí¨
            </button>
        </div>

    </div>

    <script>
        function goToStep2() {
            document.getElementById('step1').classList.add('hidden');
            const step2 = document.getElementById('step2');
            step2.classList.remove('hidden');
            step2.classList.add('fade-in');
        }

        function showFunnyReject() {
            document.getElementById('step1').classList.add('hidden');
            const rejectDiv = document.getElementById('step1-reject');
            rejectDiv.classList.remove('hidden');
            rejectDiv.classList.add('fade-in');
            document.body.style.backgroundColor = "#e0e0e0"; 
        }

        function goToForm() {
            document.getElementById('step2').classList.add('hidden');
            const formDiv = document.getElementById('step3-form');
            formDiv.classList.remove('hidden');
            formDiv.classList.add('fade-in');
            document.body.style.backgroundColor = "#ffccda"; 
        }

        // Logic to make the button run away
        function moveButton(btn) {
            btn.style.position = 'fixed';
            const newLeft = Math.random() * (window.innerWidth - btn.offsetWidth - 50);
            const newTop = Math.random() * (window.innerHeight - btn.offsetHeight - 50);
            btn.style.left = newLeft + 'px';
            btn.style.top = newTop + 'px';
        }

        function sendToWhatsApp() {
            const phoneNumber = "918307488290"; // Your Number
            const name = document.getElementById('userName').value;
            
            if(!name) {
                alert("Please enter your name first! ‚ù§Ô∏è");
                return;
            }

            const message = `Hii Trilok , it's ${name}. I saw your message and I said YES! ‚ù§Ô∏è`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>

</body>


</html>
